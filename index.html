<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />

  <title>Mijn Kunstwerken Gallery</title>
  
  <!-- Font Awesome voor social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      color: #e0e0e0;
      line-height: 1.6;
      -webkit-tap-highlight-color: transparent;

      /* === ACHTERGROND AFBEELDING === */
      background-image: url('images/background.jpg');
      background-size: 2000px 800px;
      background-position: center;
      background-attachment: fixed;     /* blijft op zijn plek bij scrollen */
      background-repeat: auto;

      /* Donkere overlay zodat de kunstwerken en tekst goed leesbaar blijven */
      background-color: rgba(174, 196, 214, 0.75); /* fallback kleur */
      background-blend-mode: multiply;  /* donkerder maken zonder de kleuren te vervormen */
    }

    /* === TOP NAVIGATIE === */
    .top-nav {
      background: rgba(26, 26, 46, 0.88);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 1rem 5vw;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #444;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      color: #d4af37;
      font-size: 1.6rem;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links a {
      color: #e0e0e0;
      margin: 0 1.2rem;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #d4af37;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 4px;
    }

    .social-icons {
      display: flex;
      gap: 1.4rem;
    }

    .social-icons a {
      color: #e0e0e0;
      font-size: 1.6rem;
      transition: all 0.3s;
    }

    .social-icons a:hover {
      color: #d4af37;
      transform: scale(1.18);
    }

    header {
      text-align: center;
      padding: 6rem 1rem 4rem;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
    }

    h1 {
      font-size: clamp(3rem, 8vw, 5.5rem);
      color: #d4af37;
      margin-bottom: 0.6rem;
      text-shadow: 0 3px 12px rgba(0,0,0,0.8);
    }

    header p {
      font-size: 1.35rem;
      opacity: 0.9;
      max-width: 680px;
      margin: 0 auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2.2rem;
      padding: 2rem 5vw 4rem;
      max-width: 1800px;
      margin: 0 auto;
    }

    figure {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      background: #111;
      box-shadow: 0 10px 35px rgba(0,0,0,0.7);
      transition: all 0.4s ease;
    }

    figure:hover {
      transform: translateY(-14px);
      box-shadow: 0 22px 55px rgba(212,175,55,0.28);
    }

    .gallery-link {
      display: block;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    figure:hover img {
      transform: scale(1.09);
    }

    figcaption {
      padding: 1.3rem 1.5rem;
      font-size: 0.98rem;
      color: #ccc;
      background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      transition: background 0.4s;
    }

    figure:hover figcaption {
      background: linear-gradient(to top, rgba(211, 207, 150, 0.92), rgba(0,0,0,0.5));
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.96);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow: auto;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox .close-area {
      position: absolute;
      inset: 0;
      z-index: 1;
      cursor: pointer;
    }

    .lightbox img {
      max-width: 95vw;
      max-height: 92vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 70px rgba(212,175,55,0.35);
      z-index: 2;
    }

    .close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 3.8rem;
      height: 3.8rem;
      background: rgba(0,0,0,0.75);
      color: white;
      font-size: 3rem;
      line-height: 3.8rem;
      text-align: center;
      border-radius: 50%;
      z-index: 10;
      cursor: pointer;
      transition: all 0.25s;
    }

    .close:hover {
      background: #d4af37;
      transform: scale(1.12);
    }

    .close::before {
      content: "";
      position: absolute;
      inset: -2.5rem;
      z-index: 9;
    }

    footer {
      text-align: center;
      padding: 4rem 1rem 2rem;
      font-size: 0.95rem;
      opacity: 0.75;
      border-top: 1px solid #222;
      background: rgba(10,10,14,0.8);
    }

    footer a {
      color: #d4af37;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      header { padding: 4rem 1rem 3rem; }
      .nav-container { flex-direction: column; text-align: center; }
      .nav-links { margin: 1.2rem 0; }
      .gallery { gap: 1.6rem; padding: 1.8rem 4vw; }
      .close { top: 1rem; right: 1rem; width: 4.2rem; height: 4.2rem; font-size: 3.4rem; }
    }
  </style>
</head>
